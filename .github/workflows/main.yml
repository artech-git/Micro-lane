name: Rust Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      # - name: Clippy
      #   run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all-features

      - name: Build (release)
        run: cargo build --release

      - name: Check for files listed 
        run: ls -lah target/release/

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          # Copy only the binary executable (adjust the name to your actual binary)
          # Find the binary by looking for executable files
          find target/release -maxdepth 1 -type f -executable -exec cp {} artifact/ \;
          echo "=== Files to be uploaded ==="
          ls -lah artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-build
          path: artifact/
          if-no-files-found: error
          retention-days: 7